<ng-template ngFor let-productsG [ngForOf]="products">
    <div class="row">
        <ng-template ngFor let-product [ngForOf]="productsG">
            <div class="col-sm-6 col-md-4">
                <div class="thumbnail">
                    <img src="https://images.unsplash.com/photo-1432618131319-b57bfcaea7a7?ixlib=rb-0.3.5&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=800&h=600&fit=crop&s=0213de1ca9400ab14113d1e9b62b4607" alt="...">
                    <div class="caption">
                        <h3>{{product.title}}</h3>
                        <p class="description">{{product.description}}</p>
                        <div class="clearfix">
                            <div class="price pull-left">${{product.price}}</div>
                            <a *ngIf="auth.can('products.manage')" (click)="deleteProduct(product._id)" class="btn btn-danger pull-right">Delete</a>
                            <a *ngIf="auth.can('products.manage')" routerLink="/products/edit/{{product._id}}" class="btn btn-success pull-right">Edit</a>
                        </div>
                    </div>
                </div>
            </div>
        </ng-template>
    </div>
</ng-template>
