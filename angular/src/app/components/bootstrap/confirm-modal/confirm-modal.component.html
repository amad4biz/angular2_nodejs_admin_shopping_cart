<div class="modal fade" bsModal #staticModal="bs-modal" [config]="{backdrop: 'static'}" (onHidden)="onHidden()"
     tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title pull-left">Static modal</h4>
                <button type="button" class="close pull-right" aria-label="Close" (click)="staticModal.hide()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                {{confirmMessage}}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" (click)="staticModal.hide()">Cancel</button>
                <button type="button" class="btn btn-success" (click)="onConfirm()">Confirm</button>
            </div>
        </div>
    </div>
</div>
