<div class="hold-transition login-page">
    <div class="login-box">
        <div class="login-logo">
            <a href="javascript:;"><b>Admin</b>LTE</a>
        </div>
        <!-- /.login-logo -->
        <div class="login-box-body">
            <p class="login-box-msg">Sign in to start your session</p>
            <div *ngIf="formSubmitted && (!loginForm.valid || !validData)"
                 class="alert alert-danger alert-dismissible ">
                <button aria-hidden="true" data-dismiss="alert" class="close" type="button">Ã—</button>
                Invalid username or password.
            </div>

            <form (submit)="onLoginSubmit()" [formGroup]="loginForm">
                <div class="form-group has-feedback"
                     [ngClass]="{'has-error':loginForm.controls['email'].touched && !loginForm.controls['email'].valid }">
                    <input type="text" class="form-control" placeholder="Email" formControlName="email">
                    <span class="glyphicon glyphicon-envelope form-control-feedback"
                          *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].hasError('required')">
                                Required</span>

                </div>
                <div class="form-group has-feedback"
                     [ngClass]="{'has-error':loginForm.controls['password'].touched && !loginForm.controls['password'].valid }">
                    <input type="password" class="form-control" placeholder="Password" formControlName="password">

                </div>
                <div class="row">
                    <div class="col-xs-8">

                    </div>
                    <!-- /.col -->
                    <div class="col-xs-4">
                        <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>
        </div>
        <!-- /.login-box-body -->
    </div>
    <!-- /.login-box -->
</div>
